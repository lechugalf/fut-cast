services:
  postgres:
    image: postgres:15-alpine
    container_name: fut-cast-postgres-dev
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-fut_cast}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-fut_cast}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fut-cast-network-dev

  backend:
    build:
      context: ./backend
      target: development
    container_name: fut-cast-backend-dev
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev
    networks:
      - fut-cast-network-dev

  frontend:
    image: node:22-alpine
    working_dir: /app
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - fut-cast-network-dev

volumes:
  postgres_data_dev:

networks:
  fut-cast-network-dev:
