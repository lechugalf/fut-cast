services:
  postgres:
    image: postgres:15-alpine
    container_name: fut-cast-postgres-prod
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-fut_cast}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fut-cast-network-prod

  backend:
    build:
      context: ./backend
      target: production
    container_name: fut-cast-backend-prod
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
    ports:
      - "3001:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: node dist/src/main
    networks:
      - fut-cast-network-prod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
    container_name: fut-cast-frontend-prod
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
    networks:
      - fut-cast-network-prod

volumes:
  postgres_data_prod:

networks:
  fut-cast-network-prod:
